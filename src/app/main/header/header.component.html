<div>
  <!-- Header/navbar -->

  <nav class="navbar navbar-expand-lg bg-warning  ">
    <div class="container">
      <a class="navbar-brand title" routerLink="/">Social Connect</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active px-4"><span class="inline">
              <a class="nav-link inline" (click)="userPage(username)" routerLink="/users/{{username}}"
                [ngStyle]="{color:'blue'}">
                Hi! <u>{{username}}</u></a>
            </span>
          </li>

          <li>
            <button *ngIf="isLogin" class="btn btn-danger" (click)="logout()">Logout</button>
            <button *ngIf="!isLogin" class="btn btn-primary" routerLink="/login">Login</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
